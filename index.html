<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Fitsight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div class="signin">
                <div class="logo">
                    <img src="img/logo.png" alt="Fitsight">
                </div>
                <form >
                    <div>
                        <label>Email or usename</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forget password</a>
                    <a href="#">Sign in with school or company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020, Fitsight All Rights Reserved</p>
            
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's build the future of fitness 
                        <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-days trial</a>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
